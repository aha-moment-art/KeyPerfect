<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KeyPerfect · Typing Practice</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background-image: linear-gradient(to bottom right, #e0f7f1, #e8e0f9);
      background-attachment: fixed;
      margin: 0;
      padding: 2rem;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      background: white;
      padding: 3rem;
      border-radius: 1.5rem;
      box-shadow: 0 20px 60px rgba(0,0,0,0.1);
      position: relative;
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/2/29/Chanel_logo_interlocking_cs.svg/512px-Chanel_logo_interlocking_cs.svg.png');
      background-repeat: no-repeat;
      background-position: bottom right;
      background-size: 80px;
    }
    .lux-title {
      text-align: center;
      margin-bottom: 2rem;
      position: relative;
      display: inline-block;
      padding: 1.2rem 3rem;
      border-radius: 50px;
      background-color: #fff8f1;
      font-weight: bold;
      font-size: 1.8rem;
      color: #4b2e2e;
      border: 3px dashed #e1cfc7;
      font-family: 'Georgia', serif;
    }
    .lux-title::before {
      content: "👜 💍 💄 👑 🧴 🧵 💎 ✨ ";
      position: absolute;
      top: -2rem;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.2rem;
    }
    .lux-title::after {
      content: " 👜 💍 💄 👑 🧴 🧵 💎 ✨";
      position: absolute;
      bottom: -2rem;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.2rem;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 1.5rem;
      color: #444;
    }
    textarea {
      width: 100%;
      font-family: 'Courier New', monospace;
      font-size: 1.1rem;
      line-height: 1.7;
      margin-top: 0.5rem;
      padding: 1.2rem;
      border: 1px solid #e1cfc7;
      border-radius: 0.75rem;
      background-color: #fff9f5;
      resize: vertical;
      min-height: 200px;
    }
    .lux-icons {
      text-align: center;
      margin-top: 2.5rem;
      font-size: 1.5rem;
      font-family: "Apple Color Emoji", "Segoe UI Emoji", "Noto Color Emoji", sans-serif;
    }
    .highlight {
      background-color: #ffdddd;
      border: 2px solid #ff9999;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="lux-title">💎 KeyPerfect Typing 💎</div>

    <label for="source">Custom Text to Practice:</label>
    <textarea id="source" rows="8">The quick brown fox jumps over the lazy dog.</textarea>

    <label for="input">Start Typing:</label>
    <textarea id="input" rows="8" placeholder="Type here..." oninput="checkMatch()"></textarea>

    <div class="lux-icons">👜 💍 💄 👑 🧴 🧵 💎 ✨</div>
  </div>

  <script>
    function checkMatch() {
      const source = document.getElementById("source").value;
      const inputBox = document.getElementById("input");
      const input = inputBox.value;

      let hasError = false;
      for (let i = 0; i < input.length; i++) {
        if (input[i] !== source[i]) {
          hasError = true;
          break;
        }
      }

      if (hasError) {
        inputBox.classList.add("highlight");
      } else {
        inputBox.classList.remove("highlight");
      }
    }
  </script>
</body>
</html>
