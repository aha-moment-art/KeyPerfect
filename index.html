<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KeyPerfect · Typing Practice</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background-image: linear-gradient(to bottom right, #e0f7f1, #e8e0f9);
      background-attachment: fixed;
      margin: 0;
      padding: 2rem;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      background: white;
      padding: 3rem;
      border-radius: 1.5rem;
      box-shadow: 0 20px 60px rgba(0,0,0,0.1);
      position: relative;
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/2/29/Chanel_logo_interlocking_cs.svg/512px-Chanel_logo_interlocking_cs.svg.png');
      background-repeat: no-repeat;
      background-position: bottom right;
      background-size: 80px;
    }
    .lux-title {
      text-align: center;
      margin-bottom: 2rem;
      position: relative;
      display: inline-block;
      padding: 1.2rem 3rem;
      border-radius: 50px;
      background-color: #fff8f1;
      font-weight: bold;
      font-size: 1.8rem;
      color: #4b2e2e;
      border: 3px dashed #e1cfc7;
      font-family: 'Georgia', serif;
    }
    .lux-title::before {
      content: "👜 💍 💄 👑 🧴 🧵 💎 ✨ ";
      position: absolute;
      top: -2rem;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.2rem;
    }
    .lux-title::after {
      content: " 👜 💍 💄 👑 🧴 🧵 💎 ✨";
      position: absolute;
      bottom: -2rem;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.2rem;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 1.5rem;
      color: #444;
    }
    textarea {
      width: 100%;
      font-family: 'Courier New', monospace;
      font-size: 1.1rem;
      line-height: 1.7;
      margin-top: 0.5rem;
      padding: 1.2rem;
      border: 1px solid #e1cfc7;
      border-radius: 0.75rem;
      background-color: #fff9f5;
      resize: vertical;
      min-height: 200px;
      position: relative;
      z-index: 1;
    }
    .lux-icons {
      text-align: center;
      margin-top: 2.5rem;
      font-size: 1.5rem;
      font-family: "Apple Color Emoji", "Segoe UI Emoji", "Noto Color Emoji", sans-serif;
    }
    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      padding: 1.2rem;
      width: 100%;
      height: 100%;
      pointer-events: none;
      white-space: pre-wrap;
      color: transparent;
      font-family: 'Courier New', monospace;
      font-size: 1.1rem;
      line-height: 1.7;
      border-radius: 0.75rem;
      overflow: hidden;
    }
    .char-ok { color: black; }
    .char-err {
      background-color: #ffcccc;
      color: #900;
      border-radius: 2px;
      animation: fadein 0.3s ease;
    }
    @keyframes fadein {
      from { background-color: transparent; }
      to { background-color: #ffcccc; }
    }
    #wpmDisplay {
      text-align: center;
      margin-top: 1.5rem;
      font-size: 1.3rem;
      color: #444;
    }
    #resetBtn {
      display: block;
      margin: 2rem auto 0;
      font-size: 2rem;
      background: none;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="lux-title">💎 KeyPerfect Typing 💎</div>

    <label for="source">Custom Text to Practice:</label>
    <textarea id="source" rows="8">The quick brown fox jumps over the lazy dog.</textarea>

    <label for="input">Start Typing:</label>
    <div style="position: relative;">
      <div id="overlay"></div>
      <textarea id="input" rows="8" placeholder="Type here..." oninput="checkMatch()"></textarea>
    </div>

    <div id="wpmDisplay">Typing speed: 0 WPM</div>
    <button id="resetBtn" onclick="resetTyping()">🧴</button>

    <div class="lux-icons">👜 💍 💄 👑 🧴 🧵 💎 ✨</div>
    <audio id="blingSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_682c4e6a7e.mp3"></audio>
  </div>

  <script>
    const sourceBox = document.getElementById("source");
    const inputBox = document.getElementById("input");
    const overlay = document.getElementById("overlay");
    const bling = document.getElementById("blingSound");
    const wpmDisplay = document.getElementById("wpmDisplay");

    let startTime = null;

    function checkMatch() {
      const source = sourceBox.value;
      const input = inputBox.value;
      if (!startTime) startTime = Date.now();

      let html = "";
      let firstErrorIndex = -1;
      for (let i = 0; i < source.length; i++) {
        if (i < input.length) {
          if (input[i] === source[i]) {
            html += `<span class='char-ok'>${source[i]}</span>`;
          } else {
            html += `<span class='char-err'>${source[i]}</span>`;
            if (firstErrorIndex === -1) firstErrorIndex = i;
          }
        } else {
          html += `<span>${source[i]}</span>`;
        }
      }
      overlay.innerHTML = html;

      if (firstErrorIndex !== -1) {
        const scrollOffset = Math.floor(firstErrorIndex / 80) * 24;
        inputBox.scrollTop = scrollOffset;
        bling.play();
      }

      const elapsed = (Date.now() - startTime) / 1000 / 60;
      const words = input.trim().split(/\s+/).length;
      const wpm = Math.round(words / elapsed);
      wpmDisplay.textContent = `Typing speed: ${isNaN(wpm) ? 0 : wpm} WPM`;
    }

    function resetTyping() {
      inputBox.value = "";
      overlay.innerHTML = "";
      wpmDisplay.textContent = "Typing speed: 0 WPM";
      startTime = null;
    }
  </script>
</body>
</html>
