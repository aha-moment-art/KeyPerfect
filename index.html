<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KeyPerfect · Typing Practice</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background-image: linear-gradient(to bottom right, #fff8f5, #fdeff4);
      background-attachment: fixed;
      margin: 0;
      padding: 2rem;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      padding: 2.5rem;
      border-radius: 1rem;
      box-shadow: 0 20px 60px rgba(0,0,0,0.1);
      position: relative;
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/2/29/Chanel_logo_interlocking_cs.svg/512px-Chanel_logo_interlocking_cs.svg.png');
      background-repeat: no-repeat;
      background-position: bottom right;
      background-size: 80px;
    }
    h1 {
      font-size: 2rem;
      text-align: center;
      margin-bottom: 1rem;
      font-weight: bold;
      color: #111;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 1.5rem;
      color: #444;
    }
    textarea, pre {
      width: 100%;
      font-family: 'Courier New', monospace;
      font-size: 1rem;
      line-height: 1.6;
      margin-top: 0.5rem;
      background: #fefefe;
    }
    textarea {
      padding: 1rem;
      border: 1px solid #e1cfc7;
      border-radius: 0.5rem;
      background-color: #fff9f5;
      resize: vertical;
    }
    #preview {
      white-space: pre-wrap;
      padding: 1rem;
      border: 1px dashed #ccc;
      border-radius: 0.5rem;
      background-color: #fffdfd;
      margin-top: 1rem;
    }
    .correct { color: #3c8c5c; }
    .incorrect { color: #c53a3a; }
    #result {
      margin-top: 1rem;
      font-weight: bold;
      text-align: center;
      color: #533c2d;
      font-size: 1.5rem;
    }
    .lux-icons {
      text-align: center;
      margin-top: 2rem;
      font-size: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>💎 KeyPerfect Typing</h1>
    <label for="source">Custom Text to Practice:</label>
    <textarea id="source" rows="6">The quick brown fox jumps over the lazy dog.</textarea>

    <label for="input">Start Typing:</label>
    <textarea id="input" rows="6" placeholder="Type here..." oninput="checkMatch()"></textarea>

    <pre id="preview"></pre>

    <p id="result"></p>

    <div class="lux-icons">👜 💍 💄 👑 🧴 🧵 💎 ✨</div>
  </div>

  <script>
    function checkMatch() {
      const source = document.getElementById("source").value;
      const input = document.getElementById("input").value;
      const preview = document.getElementById("preview");
      const result = document.getElementById("result");

      let output = "";
      for (let i = 0; i < source.length; i++) {
        const char = source[i];
        if (i < input.length) {
          output += `<span class="${input[i] === char ? 'correct' : 'incorrect'}">${char}</span>`;
        } else {
          output += `<span>${char}</span>`;
        }
      }
      preview.innerHTML = output;

      if (input === source) {
        result.textContent = "👜💄💍 All matched! You typed with luxury precision.";
      } else {
        result.textContent = "";
      }
    }
  </script>
</body>
</html>
